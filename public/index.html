<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WOW Proxy</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #3f51b5 0%, #5c6bc0 100%);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1.2px;
      user-select: none;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header .title {
      font-family: 'Segoe UI Black', 'Segoe UI', sans-serif;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    #nav-bar {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
      padding: 0.5rem 0;
      max-width: 100%;
    }

    button,
    input[type="text"] {
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      padding: 0.5rem 0.9rem;
      transition: all 0.3s ease;
      outline: none;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    button:disabled {
      cursor: default;
      opacity: 0.5;
      box-shadow: none;
    }

    button {
      background: linear-gradient(135deg, #5c6bc0 0%, #3f51b5 100%);
      color: white;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #3949ab 0%, #303f9f 100%);
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.25);
      transform: translateY(-1px);
    }

    #urlInput {
      min-width: 200px;
      max-width: 100%;
      flex: 1 1 auto;
      padding-left: 1rem;
      font-weight: 500;
      color: #222;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      transition: all 0.3s ease;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.95), white);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #urlInput:focus {
      box-shadow: 0 0 12px rgba(63, 81, 181, 0.5);
      transform: translateY(-1px);
      background: white;
    }

    #googleSearchForm {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-left: 0.5rem;
      flex-wrap: nowrap;
      min-width: 200px;
      flex: 0 1 auto;
    }

    #googleSearchInput {
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      width: 180px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
    }

    #googleSearchInput:focus {
      box-shadow: 0 0 8px #3f51b5;
      outline: none;
    }

    #frame-container {
      flex-grow: 1;
      position: relative;
      box-shadow: inset 0 0 10px rgb(0 0 0 / 0.1);
      border-top: 2px solid #3949ab;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    /* Responsive */
    @media (max-width: 700px) {
      header {
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.75rem;
      }

      #urlInput {
        min-width: unset;
        width: 100%;
        flex-grow: 1;
      }

      #googleSearchForm {
        margin-left: 0;
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="title">WOW Proxy</div>
    <nav id="nav-bar" aria-label="Browser navigation">
      <button id="backBtn" disabled title="Back">&larr;</button>
      <button id="forwardBtn" disabled title="Forward">&rarr;</button>
      <button id="reloadBtn" title="Reload">&#x21bb;</button>
      <button id="homeBtn" title="Home">üè†</button>
      <input type="text" id="urlInput" placeholder="Enter full URL (e.g. https://example.com/page)" autocomplete="off"
        spellcheck="false" aria-label="URL input" />
      <button id="goBtn" title="Go">Go</button>
      <form id="googleSearchForm" role="search" aria-label="Google Search">
        <input type="text" id="googleSearchInput" placeholder="Google Search" autocomplete="off" spellcheck="false"
          aria-label="Google search query" name="q" />
        <button id="googleSearchBtn" type="submit" title="Search Google">üîç</button>
      </form>
    </nav>
  </header>

  <div id="frame-container">
    <iframe id="frame" src="" title="Loaded page"></iframe>
  </div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const goBtn = document.getElementById('goBtn');
    const frame = document.getElementById('frame');
    const backBtn = document.getElementById('backBtn');
    const forwardBtn = document.getElementById('forwardBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    const homeBtn = document.getElementById('homeBtn');
    const googleSearchForm = document.getElementById('googleSearchForm');
    const googleSearchInput = document.getElementById('googleSearchInput');

    const HOME_URL = 'https://www.google.com';

    // History stack management for iframe navigation
    let historyStack = [];
    let currentIndex = -1;

    // Normalize URL (add https if missing)
    function normalizeUrl(url) {
      url = url.trim();
      if (!url) return '';
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }
      return url;
    }

    // Build proxied URL for iframe src
    function proxiedUrl(url) {
      return '/.netlify/functions/proxy?url=' + encodeURIComponent(url);
    }

    // Load URL in iframe and update history
    function loadUrl(url, pushHistory = true) {
      if (!url) return;
      const normUrl = normalizeUrl(url);

      if (pushHistory) {
        // If navigating forward after going back, discard forward history
        historyStack = historyStack.slice(0, currentIndex + 1);
        historyStack.push(normUrl);
        currentIndex++;
      }

      frame.src = proxiedUrl(normUrl);
      urlInput.value = normUrl;
      updateNavButtons();
    }

    // Update state of navigation buttons
    function updateNavButtons() {
      backBtn.disabled = currentIndex <= 0;
      forwardBtn.disabled = currentIndex >= historyStack.length - 1;
    }

    // Event handlers

    // Go button or Enter in URL input
    goBtn.addEventListener('click', () => {
      const url = urlInput.value;
      if (!url.trim()) {
        alert('Please enter a valid URL');
        return;
      }
      loadUrl(url, true);
    });
    urlInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        goBtn.click();
      }
    });

    // Back
    backBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        frame.src = proxiedUrl(historyStack[currentIndex]);
        urlInput.value = historyStack[currentIndex];
        updateNavButtons();
      }
    });

    // Forward
    forwardBtn.addEventListener('click', () => {
      if (currentIndex < historyStack.length - 1) {
        currentIndex++;
        frame.src = proxiedUrl(historyStack[currentIndex]);
        urlInput.value = historyStack[currentIndex];
        updateNavButtons();
      }
    });

    // Reload
    reloadBtn.addEventListener('click', () => {
      if (currentIndex >= 0) {
        frame.src = proxiedUrl(historyStack[currentIndex]);
      }
    });

    // Home
    homeBtn.addEventListener('click', () => {
      loadUrl(HOME_URL, true);
    });

    // Enhanced Google Search submit with suggestions
    let searchTimeout;
    googleSearchInput.addEventListener('input', e => {
      clearTimeout(searchTimeout);
      const query = e.target.value.trim();
      if (query.length > 1) {
        searchTimeout = setTimeout(() => {
          const suggestUrl = `https://www.google.com/complete/search?client=chrome&q=${encodeURIComponent(query)}`;
          fetch(proxiedUrl(suggestUrl))
            .then(res => res.json())
            .then(data => {
              // Google search suggestions are available in data[1]
              console.log('Search suggestions:', data[1]);
            })
            .catch(err => console.error('Error fetching suggestions:', err));
        }, 300);
      }
    });

    // Google Search submit with enhanced functionality
    googleSearchForm.addEventListener('submit', e => {
      e.preventDefault();
      const query = googleSearchInput.value.trim();
      if (!query) return;

      // Check if it's a URL first
      if (query.includes('.') && !query.includes(' ')) {
        loadUrl(query, true);
      } else {
        // If not a URL, perform Google search
        const googleUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        loadUrl(googleUrl, true);
      }
      googleSearchInput.value = '';
    });

    // Initialize with home page
    loadUrl(HOME_URL, true);

  </script>
</body>

</html>
