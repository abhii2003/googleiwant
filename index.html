<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Browser with iframe Fallback</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
    }
    #navbar {
      padding: 10px;
      background: #eee;
    }
    #content {
      height: calc(100vh - 50px);
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #errorMsg {
      display: none;
      padding: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="navbar">
    <input type="text" id="urlInput" style="width: 80%;" placeholder="Enter URL or search query" />
    <button id="goBtn">Go</button>
  </div>
  <div id="content">
    <iframe id="frame" src=""></iframe>
    <div id="errorMsg">This page cannot be displayed in an iframe.<br>Opening in a new tab...</div>
  </div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const goBtn = document.getElementById('goBtn');
    const frame = document.getElementById('frame');
    const errorMsg = document.getElementById('errorMsg');

    function sanitizeURL(input) {
      let url = input.trim();
      // If it looks like a URL without scheme, add https://
      if (!url.match(/^[a-zA-Z]+:\/\//)) {
        url = 'https://' + url;
      }
      return url;
    }

    function loadURL(url) {
      errorMsg.style.display = 'none';

      // Set iframe src
      frame.src = url;
      urlInput.value = url;

      // Push state to history
      history.pushState({url: url}, '', '/view?url=' + encodeURIComponent(url));

      // Setup timeout to detect if iframe loading fails due to X-Frame-Options
      // Usually, if iframe blocks, it triggers onerror or never loads content properly
      // We'll set a timer: if iframe's contentWindow is null or inaccessible after 3 seconds, open in new tab

      setTimeout(() => {
        try {
          // Accessing iframe contentDocument or contentWindow will throw if blocked by X-Frame-Options
          const doc = frame.contentDocument || frame.contentWindow.document;
          if (!doc || doc.body.innerHTML.length === 0) {
            throw new Error('Iframe blocked or empty');
          }
        } catch(e) {
          // Show error message
          errorMsg.style.display = 'block';

          // Open URL in new tab
          window.open(url, '_blank');

          // Clear iframe src to avoid stuck empty iframe
          frame.src = '';

          // Also update input to show URL for clarity
          urlInput.value = url;
        }
      }, 3000);
    }

    goBtn.addEventListener('click', () => {
      const val = urlInput.value;
      if (val) {
        loadURL(sanitizeURL(val));
      }
    });

    urlInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        goBtn.click();
      }
    });

    window.addEventListener('popstate', (event) => {
      if (event.state && event.state.url) {
        loadURL(event.state.url);
      }
    });

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const url = params.get('url');
      if (url) {
        // Use replaceState to avoid double pushing on first load
        history.replaceState({url: url}, '', window.location.href);
        loadURL(url);
      }
    };
  </script>
</body>
</html>
